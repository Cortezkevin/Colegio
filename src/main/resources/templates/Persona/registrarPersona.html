<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<script type="text/javascript"
	th:href="@{/script/jquery/jQuery_v3.6.0.js}"></script>
<script type="text/javascript"
	th:href="@{/script/bootstrap/bootstrap.bundle.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">

</head>
<body>
	<div class="card">
		<div class="card-header badge-danger">REGISTRAR PERSONA</div>
		<div class="card-body">
			<form th:action="@{/Persona/registrarPersona}" th:object="${persona}"
				method="post">
				<div class="form-group row">
				<label class="col-md-2" for="nombre">Nombres:</label> 
				<input type="text" th:field ="*{nombre}"class="form-control form-control-sm col-md-6" id="nombre" 
				placeholder="ingresar nombre">
			</div>
					<div class="form-group row">
				<label class="col-md-2" for="apellido">Apellidos:</label> 
				<input type="text" th:field ="*{apellido}" class="form-control form-control-sm col-md-6" id="apellido" name="apellido"
				placeholder="ingresar Apellidos">
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="dni">DNI:</label> 
				<input type="text" th:field ="*{dni}" class="form-control form-control-sm col-md-6" id="dni" name="dni"
				placeholder="ingresar DNI">
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="genero">Genero:</label> 
				<input type="text" th:field ="*{genero}" class="form-control form-control-sm col-md-6" id="genero" name="genero"
				placeholder="ingresar genero ">
			</div>
			
				<div class="form-group row">
				<label class="col-md-2" for="edad">Edad:</label> 
				<input type="text" th:field ="*{edad}" class="form-control form-control-sm col-md-6" id="edad" name="edad"
				placeholder="ingresar edad">
			</div>
			
				<div class="form-group row">
				<label class="col-md-2" for="direccion">Direccion:</label> 
				<input type="text" th:field ="*{direccion}" class="form-control form-control-sm col-md-6" id="direccion" name="direccion"
				placeholder="ingresar direccion">
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="telefono">Email:</label> 
				<input type="text" th:field ="*{email}" class="form-control form-control-sm col-md-6" id="email" name="email"
				placeholder="ingresar correo">
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="telefono">Telefono:</label> 
				<input type="text" th:field ="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono" name="telefono"
				placeholder="ingresar telefono">
			</div>
			
				<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value ="Guardar"> </button>
			</div>
			</form>

		</div>
	</div>


</body>
</html>
