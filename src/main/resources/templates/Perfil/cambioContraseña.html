<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- font awesome kit -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.  5/jquery.mCustomScrollbar.min.css">
<!-- estilos CSS -->
<link rel="stylesheet" href="../css/css/cambio-contraseña.css">
<title>Cambio de Contraseña</title>
</head>
</style>
<body>

	<header class="container-clave">
		<div class="card-principal">
			<nav>
				<div class="imagen">
					<img alt="" src="/img/golondrina.png"> <h1>Las Golondrinas</h1>
				</div>
				
				<div class="especificaciones">
					<h2>Importante:</h2>
					<ul>
						<li>La contraseña debe contener 
						<span>8 caracteres como minimo</span></li>
						<li>Te recomendamos cambiar tu contraseña por lo 
						<span>menos 4 veces al año</span></li>
						<li>Utilizar al menos <span>una letra mayúscula,
						una letra minúscula y un número</span> para tu contraseña</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div class="card-secundario">
			<div class="fondo">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label> <input type="email"
							class="form-control" id="inputEmail4">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Password</label> <input
							type="password" class="form-control" id="inputPassword4">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label> <input type="text"
						class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="form-group">
					<label for="inputAddress2">Address 2</label> <input type="text"
						class="form-control" id="inputAddress2"
						placeholder="Apartment, studio, or floor">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label> <input type="text"
							class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label> <select id="inputState"
							class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label> <input type="text"
							class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Check me
							out </label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
			</div>
		</div>
	</header>

</body>
</html>
