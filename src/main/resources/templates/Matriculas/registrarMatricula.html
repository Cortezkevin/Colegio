<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-lg">
				<form th:action="@{/Matriculas/RegistrarMatricula}" th:object="${matriculaForm}"
					method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Codigo Alumno</label> <input
							th:field="*{idAlumno}" type="text" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Codigo Usuario</label> <input
							th:field="*{idUsuario}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Codigo Nivel</label> <input
							th:field="*{idNivel}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Codigo Grado</label> <input
							th:field="*{idGrado}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Codigo Seccion</label> <input
							th:field="*{idSeccion}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Estado</label> <input
							th:field="*{estado}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Fecha</label> <input
							th:field="*{fecha}" type="date" class="form-control"
							id="exampleInputPassword1">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
