<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript"
	th:src="@{/script/jsweb/notas/frmNotas.js}"></script>
<script type="text/javascript"
	th:src="@{/script/jsweb/validacion/validarDatos.js}"></script>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">ALUMNOS</div>
		<div class="card-body">
			<div class="form-group">
				<label for="cbonivel">Seleccione Nivel:</label> <select
					class="form-control" id="cbonivel">
					<option value="0">Seleccione</option>
					<option th:each="nivel :${lstnivel}" th:text="${nivel.nombre}"
						th:value="${nivel.nombre}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="cbogrado">Seleccione Grado:</label> <select
					class="form-control" id="cbogrado">
					<option value="0">Seleccione</option>
					<option th:each="grado :${lstgrado}" th:text="${grado.nombre}"
						th:value="${grado.nombre}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="cboseccion">Seleccione Secci√≥n:</label> <select
					class="form-control" id="cboseccion">
					<option value="0">Seleccione</option>
					<option th:each="seccion :${lstseccion}"
						th:text="${seccion.nombre}" th:value="${seccion.nombre}"></option>
				</select>
			</div>
			<button type="button" id="btnbuscar">Buscar</button>
			<hr />
			<div id="tblalumno" class="row row-cols-1 row-cols-md-3"></div>
		</div>
	</div>


	<!-- Modal ver notas de cursos -->
	<div class="modal fade" id="modalcursosnota" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Notas x Curso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table id="tblcursonota" class="table">
						<thead>
							<tr>
								<th>Curso</th>
								<th>Exa. 1</th>
								<th>Exa. 2</th>
								<th>Exa. 3</th>
								<th>Exa. 4</th>
								<th>Promedio</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>


				<form>
					<div class="form-group">
						<label for="cbocurso">Seleccione Curso:</label> <select
							class="form-control" id="cbocurso">
							<option value="0">Seleccione</option>
							<option th:each="curso :${lstcurso}" th:text="${curso.nombre}"
								th:value="${curso.idcurso}"></option>
						</select><span id="errorcurso" class="text-danger"></span> <input
							type="hidden" id="hddidnota" value="0"><input
							type="hidden" id="hddidalumno" value="0">
					</div>
					<div class="form-group">
					<div class="row">
						<div class="col">
							<label for="txtexamen1">Exa. 1:</label> <input type="text" id="txtexamen1"
								class="form-control" placeholder="First name" maxlength="2" onkeypress="return validarNumeros(event)">
						</div>
						<div class="col">
							<label for="txtexamen2">Exa. 2:</label> <input type="text" id="txtexamen2"
								class="form-control" placeholder="Last name" maxlength="2" onkeypress="return validarNumeros(event)">
						</div>
						<div class="col">
							<label for="txtexamen3">Exa. 3:</label> <input type="text" id="txtexamen3"
								class="form-control" placeholder="Last name" maxlength="2" onkeypress="return validarNumeros(event)">
						</div>
						<div class="col">
							<label for="txtexamen4">Exa. 4:</label> <input type="text" id="txtexamen4"
								class="form-control" placeholder="Last name" maxlength="2" onkeypress="return validarNumeros(event)">
						</div>
						<div class="col">
							<label for="txtprom">Promedio:</label> <input type="text" id="txtprom"
								class="form-control" placeholder="Last name" maxlength="2" onkeypress="return validarNumeros(event)">
						</div>
					</div>
					</div>
				</form>
				</div>
				<div class="modal-footer">
					<button id="btnregistrarnota" type="button"
						class="btn btn-secondary" data-dismiss="modal">Guardar</button>

					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	


	<!-- Modal Registrar y Actualizar Grado -->
	<div class="modal fade" id="modalregistronota" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registro de
						Notas</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="cbocurso">Seleccione Curso:</label> <select
								class="form-control" id="cbocurso">
								<option value="0">Seleccione</option>
								<option th:each="curso :${lstcurso}" th:text="${curso.nombre}"
									th:value="${curso.idcurso}"></option>
							</select><span id="errorcurso" class="text-danger"></span> <input
								type="hidden" id="hddidnota" value="0">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="txtexamen1">Emamen 1:</label> <input
									onkeypress="return validarLetras(event)" type="text"
									class="form-control" id="txtexamen1" maxlength="35"> <span
									id="errornomnivel" class="text-danger"></span>
							</div>
							<input type="hidden" id="hddidnota" value="0">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="txtexamen2">Emamen 2:</label> <input
									onkeypress="return validarLetras(event)" type="text"
									class="form-control" id="txtexamen2" maxlength="35"> <span
									id="errornomnivel" class="text-danger"></span>
							</div>
							<input type="hidden" id="hddidnota" value="0">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="txtexamen3">Emamen 3:</label> <input
									onkeypress="return validarLetras(event)" type="text"
									class="form-control" id="txtexamen3" maxlength="35"> <span
									id="errornomnivel" class="text-danger"></span>
							</div>
							<input type="hidden" id="hddidnota" value="0">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="txtexamen4">Emamen 4:</label> <input
									onkeypress="return validarLetras(event)" type="text"
									class="form-control" id="txtexamen4" maxlength="35"> <span
									id="errornomnivel" class="text-danger"></span>
							</div>
							<input type="hidden" id="hddidnota" value="0">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="txtprom">Ingrese Promedio:</label> <input
									onkeypress="return validarLetras(event)" type="text"
									class="form-control" id="txtprom" maxlength="35"> <span
									id="errornomgrado" class="text-danger"></span>
							</div>
							<input type="hidden" id="hddidnota" value="0">
						</div>

						<input type="hidden" id="hddidnota" value="0">
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<button type="button" id="btnregistrarnota"
								class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="../css/icons/script.js"></script>
		<script type="text/javascript"
			th:src="@{/script/jsweb/curso/listarGrado.js}"></script>
	</div>
	
	<div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>			
	</div>
	<div th:replace="menu2::barra"></div>
</body>
</html>
