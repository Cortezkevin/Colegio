	<div class="container-fluid" id="colorBack">
		<div class="row">
			<div class="col-lg-4 col-md8 xs-12" id="colorBack mt-10" >
				<h2 align="center">Registro de Nivel</h2>
				<form 
					 method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Nombre</label> <input
							 type="text" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-lg-8 col-md8 xs-12" id="colorBack">
					<h2 align="center">Listar Nivel</h2>
				<table class="table table-striped table-bordered table-hover ">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID Nivel</th>
							<th scope="col">Nombre</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="nivel :${lstnivel}">
							<td th:text="${nivel.idNivel}"></td>
							<td th:text="${nivel.nombre}"></td>
							<td><a class="btn btn-warning">Editar</a></td>
							<td> <a
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
