<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
</head>
<style>
	#content{
		display:none !important;
	}
</style>	
<script type="text/javascript"
	th:src="@{/script/jsweb/bimestre/frmBimestre.js}"></script>
<script type="text/javascript"
	th:src="@{/script/jsweb/validacion/validarDatos.js}"></script>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE BIMESTRES</div>
		<div class="card-body">

			<button type="button" id="btnagregarbimestre" class="btn btn-primary">Registrar Bimestre</button>
			<hr />
			<div id="mensaje"></div>

			<table id="tblbimestre" class="table table-striped table-bordered table-hover ">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Bimestre</th>
						<th scope="col">Estado</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bimestre:${lstBimestre}">
						<td th:text="${bimestre.idbimestre}"></td>
						<td th:text="${bimestre.nombre}"></td>
						<td th:text="${bimestre.estado}"></td>
						<td>
							<button type="button" class="btn btn-info btnactualizarbimestre"
								th:data-codbimestre="${bimestre.idbimestre}"
								th:data-nombimestre="${bimestre.nombre}"
								th:data-estado="${bimestre.estado}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarbimestre"
								th:data-codbimestre="${bimestre.idbimestre}"
								th:data-nombimestre="${bimestre.nombre}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal Registrar y Actualizar Bimestre-->
	<div class="modal fade" id="modalbimestre" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Bimestre</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtnombimestre">Ingrese el nombre del Bimestre:</label> <input
								 type="text" class="form-control" id="txtnombimestre" maxlength="35"  onkeypress="return validarLetras(event)">
							<span id="errornombimestre" class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidbimestre" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnregistrarbimestre"
						class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
		<!-- Modal Eliminar Grado -->
	<div class="modal fade" id="modaleliminarbimestre" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Bimestre</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddidbimestreeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminarbimestre" 
					class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
<div th:replace="menu2::barra"></div>
	<div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="../css/icons/script.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="../css/icons/script.js"></script>				
	</div>
</body>
</html>
