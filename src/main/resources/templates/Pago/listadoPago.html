<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div th:replace="menu2::barra"></div>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID Pago</th>
				<th scope="col">Estado</th>
				<th scope="col">Fecha</th>
				<th scope="col">ID Grado</th>
				<th scope="col">ID Seccion</th>
				<th scope="col">ID Nivel</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="pago :${lstpago}">
				<td th:text="${pago.idPago}"></td>
				<td th:text="${pago.estado}"></td>
				<td th:text="${pago.fechaPago}"></td>
				<td th:text="${pago.idGrado}"></td>
				<td th:text="${pago.idSeccion}"></td>
				<td th:text="${pago.idNivel}"></td>
				<td><a class="btn btn-warning">Editar</a> <a
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/Pago/RegistrarPago}">Registrar Pago</a>
	<div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="../css/icons/script.js"></script>
		<script type="text/javascript" 
th:src="@{/script/jsweb/curso/listarGrado.js}"></script>
	</div>
</body>
</html>
